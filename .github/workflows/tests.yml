name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run full test suite (CI script)
        run: npm test -- --coverage

      - name: Run targeted filtered JSON tests
        run: |
          npm run jest -- --runInBand --verbose --testPathPattern="src/views/__tests__/(export-filtered-json|interval-selector-export|export-import-roundtrip)\.test\.ts"

